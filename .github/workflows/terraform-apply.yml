name: Terraform Apply

on:
  push:
      branches:
        - main
      paths:
        - 'environments/**'
        - 'modules/**'

env:
  TF_VERSION: '1.6.0'

jobs:
  detect-changes:
    name: Detect Changed Environments
    runs-on: ubuntu-latest
    outputs:
      environments: ${{ steps.set-matrix.outputs.environments }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Detect changed environments
        id: set-matrix
        run: |
          # Get enabled environments from variable (default: dev only)
          enabled_envs="${{ vars.ENABLED_ENVIRONMENTS || 'dev' }}"
          echo "Enabled environments: $enabled_envs"
          
          # Get changed files in last commit
          changed_files=$(git diff --name-only HEAD~1 HEAD 2>/dev/null || echo "")
          
          # Initialize environments array
          environments="[]"
          
          # Check each environment
          for env in dev staging prod; do
            # Skip if environment is not enabled
            if ! echo "$enabled_envs" | grep -qw "$env"; then
              echo "Skipping $env (not enabled)"
              continue
            fi
            
            # Check if this environment has changes
            if echo "$changed_files" | grep -q "^environments/$env/\|^modules/"; then
              if [ "$environments" = "[]" ]; then
                environments="[\"$env\"]"
              else
                environments=$(echo "$environments" | sed "s/]/, \"$env\"]/")
              fi
            fi
          done
          
          echo "environments=$environments" >> $GITHUB_OUTPUT
          echo "Changed environments: $environments"

  terraform-apply:
    name: Apply - ${{ matrix.environment }}
    needs: detect-changes
    if: needs.detect-changes.outputs.environments != '[]'
    runs-on: ubuntu-latest
    
    # Required for OIDC authentication
    permissions:
      id-token: write
      contents: read
    
    strategy:
      matrix:
        environment: ${{ fromJson(needs.detect-changes.outputs.environments) }}
      max-parallel: 1  # Apply environments sequentially
      fail-fast: false  # Keep staging/prod deployments even if dev fails
    
    environment:
      name: ${{ matrix.environment }}
      url: https://app.terraform.io/app/${{ vars.TF_CLOUD_ORGANIZATION || 'YOUR-ORG' }}/workspaces/infrastructure-${{ matrix.environment }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ vars.AWS_REGION || 'us-west-2' }}
          role-session-name: GitHubActions-${{ github.run_id }}-${{ matrix.environment }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}
          cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}

      - name: Terraform Init
        id: init
        run: terraform -chdir=environments/${{ matrix.environment }} init

      - name: Terraform Plan
        id: plan
        run: terraform -chdir=environments/${{ matrix.environment }} plan -input=false

      - name: Terraform Apply
        id: apply
        run: terraform -chdir=environments/${{ matrix.environment }} apply -auto-approve -input=false

      - name: Summary
        run: |
          echo "### Terraform Apply - ${{ matrix.environment }} âœ…" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Applied changes to **${{ matrix.environment }}** environment" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "**Author:** ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
