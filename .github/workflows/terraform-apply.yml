name: Terraform Apply

on:
  push:
    branches:
      - main
    paths:
      - 'environments/**'
      - 'modules/**'

env:
  TF_VERSION: '1.6.0'

jobs:
  detect-changes:
    name: Detect Changed Environments
    runs-on: ubuntu-latest
    outputs:
      environments: ${{ steps.set-matrix.outputs.environments }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Detect changed environments
        id: set-matrix
        run: |
          # Check if this is the first commit (no HEAD~1)
          if ! git rev-parse HEAD~1 >/dev/null 2>&1; then
            echo "First commit detected - deploying only dev environment"
            environments='["dev"]'
          else
            # Get changed files in last commit
            changed_files=$(git diff --name-only HEAD~1 HEAD)
            
            # Initialize environments array
            environments="[]"
            
            # Check each environment
            for env in dev staging prod; do
              if echo "$changed_files" | grep -q "^environments/$env/\|^modules/"; then
                if [ "$environments" = "[]" ]; then
                  environments="[\"$env\"]"
                else
                  environments=$(echo "$environments" | sed "s/]/, \"$env\"]/")
                fi
              fi
            done
          fi
          
          echo "environments=$environments" >> $GITHUB_OUTPUT
          echo "Changed environments: $environments"

  terraform-apply:
    name: Apply - ${{ matrix.environment }}
    needs: detect-changes
    if: needs.detect-changes.outputs.environments != '[]'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        environment: ${{ fromJson(needs.detect-changes.outputs.environments) }}
      max-parallel: 1  # Apply environments sequentially
      fail-fast: false  # Keep staging/prod deployments even if dev fails
    
    environment:
      name: ${{ matrix.environment }}
      url: https://app.terraform.io/app/${{ vars.TF_CLOUD_ORGANIZATION || 'YOUR-ORG' }}/workspaces/infrastructure-${{ matrix.environment }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}
          cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}

      - name: Terraform Init
        id: init
        run: terraform -chdir=environments/${{ matrix.environment }} init

      - name: Terraform Plan
        id: plan
        run: terraform -chdir=environments/${{ matrix.environment }} plan -input=false

      - name: Terraform Apply
        id: apply
        run: terraform -chdir=environments/${{ matrix.environment }} apply -auto-approve -input=false

      - name: Summary
        run: |
          echo "### Terraform Apply - ${{ matrix.environment }} âœ…" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Applied changes to **${{ matrix.environment }}** environment" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "**Author:** ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
