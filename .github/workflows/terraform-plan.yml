name: Terraform Plan

on:
  pull_request:
    branches:
      - main
    paths:
      - 'environments/**'
      - 'modules/**'
      - '.github/workflows/terraform-plan.yml'

env:
  TF_VERSION: '1.6.0'

jobs:
  detect-changes:
    name: Detect Changed Environments
    runs-on: ubuntu-latest
    outputs:
      environments: ${{ steps.set-matrix.outputs.environments }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Detect changed environments
        id: set-matrix
        run: |
          # Get enabled environments from variable (default: dev only)
          enabled_envs="${{ vars.ENABLED_ENVIRONMENTS || 'dev' }}"
          echo "Enabled environments: $enabled_envs"
          
          # Get changed files
          changed_files=$(git diff --name-only origin/main...HEAD 2>/dev/null || echo "")
          
          # Initialize environments array
          environments="[]"
          
          # Check each environment
          for env in dev staging prod; do
            # Skip if environment is not enabled
            if ! echo "$enabled_envs" | grep -qw "$env"; then
              echo "Skipping $env (not enabled)"
              continue
            fi
            
            # Check if this environment has changes
            if echo "$changed_files" | grep -q "^environments/$env/\|^modules/"; then
              if [ "$environments" = "[]" ]; then
                environments="[\"$env\"]"
              else
                environments=$(echo "$environments" | sed "s/]/, \"$env\"]/")
              fi
            fi
          done
          
          echo "environments=$environments" >> $GITHUB_OUTPUT
          echo "Changed environments: $environments"

  terraform-plan:
    name: Plan - ${{ matrix.environment }}
    needs: detect-changes
    if: needs.detect-changes.outputs.environments != '[]'
    runs-on: ubuntu-latest
    
    # Required for OIDC authentication
    permissions:
      id-token: write
      contents: read
      pull-requests: write  # For PR comments
    
    strategy:
      matrix:
        environment: ${{ fromJson(needs.detect-changes.outputs.environments) }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ vars.AWS_REGION || 'us-west-2' }}
          role-session-name: GitHubActions-${{ github.run_id }}-${{ matrix.environment }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}
          cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}

      - name: Terraform Format Check
        id: fmt
        run: terraform fmt -check -recursive
        continue-on-error: true

      - name: Terraform Init
        id: init
        run: terraform -chdir=environments/${{ matrix.environment }} init

      - name: Terraform Validate
        id: validate
        run: terraform -chdir=environments/${{ matrix.environment }} validate -no-color

      - name: Terraform Plan
        id: plan
        run: terraform -chdir=environments/${{ matrix.environment }} plan -no-color -input=false
        continue-on-error: true

      - name: Comment PR
        uses: actions/github-script@v7
        if: github.event_name == 'pull_request'
        env:
          PLAN: "${{ steps.plan.outputs.stdout }}"
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const output = `#### Terraform Plan - \`${{ matrix.environment }}\` üîç
            
            #### Terraform Format and Style üñå\`${{ steps.fmt.outcome }}\`
            #### Terraform Initialization ‚öôÔ∏è\`${{ steps.init.outcome }}\`
            #### Terraform Validation ü§ñ\`${{ steps.validate.outcome }}\`
            #### Terraform Plan üìñ\`${{ steps.plan.outcome }}\`
            
            <details><summary>Show Plan</summary>
            
            \`\`\`terraform
            ${process.env.PLAN}
            \`\`\`
            
            </details>
            
            *Pusher: @${{ github.actor }}, Action: \`${{ github.event_name }}\`, Working Directory: \`environments/${{ matrix.environment }}\`, Workflow: \`${{ github.workflow }}\`*`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })

      - name: Fail if plan failed
        if: steps.plan.outcome == 'failure'
        run: exit 1
